<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Coaster Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            width: 400px; /* Fixed width */
            height: 400px; /* Fixed height */
        }
        input[type="text"], .options {
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .streak {
            margin-top: 10px;
            font-size: 16px;
            color: orange;
        }
        .manufacturer-list {
            margin-top: 20px;
            display: none;
            font-size: 16px;
            text-align: left;
        }
        .highest-streak {
            margin-top: 10px;
            font-size: 16px;
            color: blue;
        }
        .mode-toggle {
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: rgb(175, 175, 175);
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .slider.round {
            border-radius: 20px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            justify-content: center;
        }
        .details {
            display: none;
            text-align: left;
            margin-top: 20px;
        }
        .countdown {
            margin-top: 10px;
            font-size: 16px;
            color: red;
        }
        .autoplay-toggle {
            margin-top: 20px;
        }
        .next-button {
            display: none;
            margin-top: 20px;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode button, .dark-mode input[type="text"], .dark-mode .options {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }
        .dark-mode .slider {
            background-color: #555555;
        }
        .dark-mode .slider:before {
            background-color: #ffffff;
        }
        .dark-mode .switch input:checked + .slider {
            background-color: #2196F3;
        }
        .dark-mode .switch input:checked + .slider:before {
            background-color: #ffffff;
        }
        .dark-mode .result {
            color: #ffcc00;
        }
        .dark-mode .streak, .dark-mode .highest-streak, .dark-mode .countdown {
            color: #ffcc00;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Roller Coaster Manufacturer Quiz</h1>
    <div class="mode-toggle">
        <div>SWITCH DIFFICULTY</div>
        <div>\/</div>
        <label class="switch">
            <input type="checkbox" id="mode-switch" onchange="toggleMode()">
            <span class="slider round"></span>
        </label>
        <span id="mode-label">HARD MODE</span>
    </div>
    <div class="autoplay-toggle">
        <label class="switch">
            <input type="checkbox" id="autoplay-switch" onchange="toggleAutoplay()">
            <span class="slider round"></span>
        </label>
        <span>Autoplay</span>
    </div>
    <div class="dark-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="dark-mode-switch" onchange="toggleDarkMode()">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="countdown" id="countdown"></div>
    <div id="quiz-container">
        <img id="coaster-image" src="" alt="Roller Coaster">
        <div id="input-container">
            <input type="text" id="manufacturer-input" placeholder="Enter Manufacturer">
            <button onclick="checkAnswer()">Check</button>
        </div>
        <div id="options-container" class="options-container" style="display: none;"></div>
        <div class="result" id="result"></div>
        <button id="next-button" class="next-button" onclick="loadRandomCoaster()">NEXT</button>
        <div class="details" id="details" style="text-align: center;">
            <ul style="display: inline-block; text-align: left;">
                <li>Name: <span id="coaster-name"></span></li>
                <li>Country: <span id="coaster-country"></span></li>
                <li>Park: <span id="coaster-park"></span></li>
                <li>Opening Date: <span id="coaster-opening-date"></span></li>
            </ul>
        </div>
        <div class="streak" id="streak">STREAK üî•: 0</div>
        <div class="highest-streak" id="highest-streak">HIGHEST STREAKüîù: 0</div>
    </div>
    <button onclick="toggleManufacturerList()">CHEAT = LIST OF MANUFACTURER</button>
    <button onclick="toggleDetails()">SHOW DETAILS</button>
    <div class="manufacturer-list" id="manufacturer-list"></div>

        // Define your custom data here
        const rollerCoasters = [

            { image: "coaster34.png", manufacturer: "Brandauer", name: "Erlebnis-Rodelbahn Ruhla", country: "Germany", park: "Erlebnis-Arena-Ruhla", openingDate: "2008" },
            { image: "coaster35.png", manufacturer: "Pax Company", name: "Cobra", country: "Switzerland", park: "Conny-Land", openingDate: "2010" },
            { image: "coaster36.png", manufacturer: "Jinma Rides", name: "Moto Coaster / Êë©ÊâòËøáÂ±±ËΩ¶", country: "China", park: "Foreigner Street", openingDate: "2012" },
            { image: "coaster37.png", manufacturer: "Premier Rides", name: "Electric Eel", country: "USA", park: "SeaWorld San Diego", openingDate: "2018" },
            { image: "coaster38.png", manufacturer: "Maurer Rides", name: "Shock", country: "Italy", park: "MagicLand", openingDate: "2011" },
            { image: "coaster39.png", manufacturer: "Intamin", name: "Wave", country: "Great Britain", park: "Drayton Manor", openingDate: "1994" },
            { image: "coaster40.png", manufacturer: "Philadelphia Toboggan Coaster", name: "Blue Streak", country: "USA", park: "Cedar Point", openingDate: "1964" }

        ];

        let currentCoaster;
        let remainingCoasters = [...rollerCoasters];
        let streakCount = 0;
        let highestStreak = 0;
        let answered = false;
        let isHardMode = true;
        let countdownInterval;
        let isAutoplay = false;

        function loadRandomCoaster() {
            if (remainingCoasters.length === 0) {
                remainingCoasters = [...rollerCoasters];
            }
            const randomIndex = Math.floor(Math.random() * remainingCoasters.length);
            currentCoaster = remainingCoasters.splice(randomIndex, 1)[0];
            document.getElementById('coaster-image').src = currentCoaster.image;
            document.getElementById('manufacturer-input').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('details').style.display = 'none';
            document.getElementById('countdown').textContent = '';
            answered = false;
            document.getElementById('next-button').style.display = 'none';

            if (!isHardMode) {
                loadOptions();
            }

            updateDetails();
        }

        function loadOptions() {
            const optionsContainer = document.getElementById('options-container');
            const uniqueManufacturers = [...new Set(rollerCoasters.map(coaster => coaster.manufacturer))];
            const options = [currentCoaster.manufacturer];

            while (options.length < 4) {
                const randomManufacturer = uniqueManufacturers[Math.floor(Math.random() * uniqueManufacturers.length)];
                if (!options.includes(randomManufacturer)) {
                    options.push(randomManufacturer);
                }
            }

            options.sort(() => Math.random() - 0.5); // Shuffle options
            optionsContainer.innerHTML = options.map(option => `<button onclick="selectOption('${option}')">${option}</button>`).join(' ');
        }

        function selectOption(option) {
            document.getElementById('manufacturer-input').value = option;
            checkAnswer();
        }

        function checkAnswer() {
            if (answered) return;

            const userAnswer = document.getElementById('manufacturer-input').value.trim();
            const resultDiv = document.getElementById('result');
            const streakDiv = document.getElementById('streak');
            const highestStreakDiv = document.getElementById('highest-streak');

            if (userAnswer.toLowerCase() === currentCoaster.manufacturer.toLowerCase()) {
                resultDiv.textContent = "Correct!";
                resultDiv.style.color = "green";
                streakCount++;
                if (streakCount > highestStreak) {
                    highestStreak = streakCount;
                    highestStreakDiv.textContent = `HIGHEST STREAKüîù: ${highestStreak}`;
                }
            } else {
                resultDiv.textContent = `Wrong! The correct answer was ${currentCoaster.manufacturer}.`;
                resultDiv.style.color = "red";
                streakCount = 0;
            }

            streakDiv.textContent = `STREAK üî•: ${streakCount}`;
            answered = true;
            showDetails();
            if (isAutoplay) {
                startCountdown(7); // 7 seconds countdown
            } else {
                document.getElementById('next-button').style.display = 'block';
            }
        }

        function showDetails() {
            document.getElementById('coaster-name').textContent = currentCoaster.name;
            document.getElementById('coaster-country').textContent = currentCoaster.country;
            document.getElementById('coaster-park').textContent = currentCoaster.park;
            document.getElementById('coaster-opening-date').textContent = currentCoaster.openingDate;
            document.getElementById('details').style.display = 'block';
        }

        function updateDetails() {
            document.getElementById('coaster-name').textContent = currentCoaster.name;
            document.getElementById('coaster-country').textContent = currentCoaster.country;
            document.getElementById('coaster-park').textContent = currentCoaster.park;
            document.getElementById('coaster-opening-date').textContent = currentCoaster.openingDate;
        }

        function startCountdown(seconds) {
            let remainingTime = seconds;
            document.getElementById('countdown').textContent = `Next image in ${remainingTime} seconds`;
            countdownInterval = setInterval(() => {
                remainingTime--;
                document.getElementById('countdown').textContent = `Next image in ${remainingTime} seconds`;
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    loadRandomCoaster();
                }
            }, 1000);
        }

        function toggleManufacturerList() {
            const listDiv = document.getElementById('manufacturer-list');
            if (listDiv.style.display === 'none' || listDiv.style.display === '') {
                listDiv.style.display = 'block';
                const uniqueManufacturers = [...new Set(rollerCoasters.map(coaster => coaster.manufacturer))];
                listDiv.innerHTML = uniqueManufacturers.join('<br>');
            } else {
                listDiv.style.display = 'none';
            }
        }

        function toggleDetails() {
            const detailsDiv = document.getElementById('details');
            detailsDiv.style.display = detailsDiv.style.display === 'none' ? 'block' : 'none';
        }

        function toggleMode() {
            isHardMode = !isHardMode;
            document.getElementById('input-container').style.display = isHardMode ? 'block' : 'none';
            document.getElementById('options-container').style.display = isHardMode ? 'none' : 'grid';
            document.getElementById('mode-label').textContent = isHardMode ? 'HARD MODE' : 'EASY MODE';
            loadRandomCoaster();
        }

        function toggleAutoplay() {
            isAutoplay = !isAutoplay;
            document.getElementById('next-button').style.display = isAutoplay ? 'none' : 'block';
            if (isAutoplay && answered) {
                startCountdown(7);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Initialize the quiz on page load
        window.onload = loadRandomCoaster;
    </script>
</body>
</html>
