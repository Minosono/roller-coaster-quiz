<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Coaster Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        input[type="text"], .options {
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .streak {
            margin-top: 10px;
            font-size: 16px;
            color: orange;
        }
        .manufacturer-list {
            margin-top: 20px;
            display: none;
            font-size: 16px;
            text-align: left;
        }
        .highest-streak {
            margin-top: 10px;
            font-size: 16px;
            color: blue;
        }
        .mode-toggle {
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .slider.round {
            border-radius: 20px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Roller Coaster Manufacturer Quiz</h1>
    <div class="mode-toggle">
        <div>SWITCH DIFFICULTY</div>
        <div>\/</div>
        <label class="switch">
            <input type="checkbox" id="mode-switch" onchange="toggleMode()">
            <span class="slider round"></span>
        </label>
        <span id="mode-label">HARD MODE</span>
    </div>
    <div id="quiz-container">
        <img id="coaster-image" src="" alt="Roller Coaster">
        <div id="input-container">
            <input type="text" id="manufacturer-input" placeholder="Enter Manufacturer">
            <button onclick="checkAnswer()">Check</button>
        </div>
        <div id="options-container" class="options-container" style="display: none;"></div>
        <div class="result" id="result"></div>
        <div class="streak" id="streak">STREAK üî•: 0</div>
        <div class="highest-streak" id="highest-streak">HIGHEST STREAKüîù: 0</div>
    </div>
    <button onclick="toggleManufacturerList()">CHEAT = LIST OF MANUFACTURER</button>
    <div class="manufacturer-list" id="manufacturer-list"></div>

    <script>
        // Define your custom data here
        const rollerCoasters = [
            { image: "coaster1.png", manufacturer: "Wiegand" },
            { image: "coaster2.png", manufacturer: "Vekoma" },
            { image: "coaster3.png", manufacturer: "Gerstlauer" },
            { image: "coaster4.png", manufacturer: "Mack Rides" },
            { image: "coaster5.png", manufacturer: "Arrow Dynamics" },
            { image: "coaster6.png", manufacturer: "SBF Visa" },
            { image: "coaster7.png", manufacturer: "B&M" },
            { image: "coaster8.png", manufacturer: "Maurer Rides" },
            { image: "coaster9.png", manufacturer: "Intamin" },
            { image: "coaster10.png", manufacturer: "Vekoma" },
            { image: "coaster11.png", manufacturer: "Reverchon" },
            { image: "coaster12.png", manufacturer: "Sunkid" },
            { image: "coaster13.png", manufacturer: "Vekoma" },
            { image: "coaster14.png", manufacturer: "Zierer" },
            { image: "coaster15.png", manufacturer: "Pax Company" },
            { image: "coaster16.png", manufacturer: "Intamin" },
            { image: "coaster17.png", manufacturer: "Giovanola" },
            { image: "coaster18.png", manufacturer: "Zierer" },
            { image: "coaster19.png", manufacturer: "Zierer" },
            { image: "coaster20.png", manufacturer: "Arrow Dynamics" },
            { image: "coaster21.png", manufacturer: "Vekoma" },
            { image: "coaster22.png", manufacturer: "Mack Rides" },
            { image: "coaster23.png", manufacturer: "Wisdom Rides" },
            { image: "coaster24.png", manufacturer: "Mack Rides" },
            { image: "coaster25.png", manufacturer: "Maurer Rides" },
            { image: "coaster26.png", manufacturer: "Allan Herschell" },
            { image: "coaster27.png", manufacturer: "Gerstlauer" },
            { image: "coaster28.png", manufacturer: "Skyline Attractions" },
            { image: "coaster29.png", manufacturer: "B&M" },
            { image: "coaster30.png", manufacturer: "Vekoma" },
            { image: "coaster31.png", manufacturer: "Pinfari" },
            { image: "coaster32.png", manufacturer: "Schwarzkopf" },
            { image: "coaster33.png", manufacturer: "RMC" },
            { image: "coaster34.png", manufacturer: "Brandauer" },
            { image: "coaster35.png", manufacturer: "Pax Company" },
            { image: "coaster36.png", manufacturer: "Jinma Rides" },
            { image: "coaster37.png", manufacturer: "Premier Rides" },
            { image: "coaster38.png", manufacturer: "Maurer Rides" },
            { image: "coaster39.png", manufacturer: "Intamin" },
            { image: "coaster40.png", manufacturer: "Philadelphia Toboggan Coaster" }

        ];

        let currentCoaster;
        let remainingCoasters = [...rollerCoasters];
        let streakCount = 0;
        let highestStreak = 0;
        let answered = false;
        let isHardMode = true;

        function loadRandomCoaster() {
            if (remainingCoasters.length === 0) {
                remainingCoasters = [...rollerCoasters];
            }
            const randomIndex = Math.floor(Math.random() * remainingCoasters.length);
            currentCoaster = remainingCoasters.splice(randomIndex, 1)[0];
            document.getElementById('coaster-image').src = currentCoaster.image;
            document.getElementById('manufacturer-input').value = '';
            document.getElementById('result').textContent = '';
            answered = false;

            if (!isHardMode) {
                loadOptions();
            }
        }

        function loadOptions() {
            const optionsContainer = document.getElementById('options-container');
            const uniqueManufacturers = [...new Set(rollerCoasters.map(coaster => coaster.manufacturer))];
            const options = [currentCoaster.manufacturer];

            while (options.length < 4) {
                const randomManufacturer = uniqueManufacturers[Math.floor(Math.random() * uniqueManufacturers.length)];
                if (!options.includes(randomManufacturer)) {
                    options.push(randomManufacturer);
                }
            }

            options.sort(() => Math.random() - 0.5); // Shuffle options
            optionsContainer.innerHTML = options.map(option => `<button onclick="selectOption('${option}')">${option}</button>`).join(' ');
        }

        function selectOption(option) {
            document.getElementById('manufacturer-input').value = option;
            checkAnswer();
        }

        function checkAnswer() {
            if (answered) return;

            const userAnswer = document.getElementById('manufacturer-input').value.trim();
            const resultDiv = document.getElementById('result');
            const streakDiv = document.getElementById('streak');
            const highestStreakDiv = document.getElementById('highest-streak');

            if (userAnswer.toLowerCase() === currentCoaster.manufacturer.toLowerCase()) {
                resultDiv.textContent = "Correct!";
                resultDiv.style.color = "green";
                streakCount++;
                if (streakCount > highestStreak) {
                    highestStreak = streakCount;
                    highestStreakDiv.textContent = `HIGHEST STREAKüîù: ${highestStreak}`;
                }
            } else {
                resultDiv.textContent = `Wrong! The correct answer was ${currentCoaster.manufacturer}.`;
                resultDiv.style.color = "red";
                streakCount = 0;
            }

            streakDiv.textContent = `STREAK üî•: ${streakCount}`;
            answered = true;
            setTimeout(loadRandomCoaster, 5000); // Load a new coaster after 5 seconds
        }

        function toggleManufacturerList() {
            const listDiv = document.getElementById('manufacturer-list');
            if (listDiv.style.display === 'none' || listDiv.style.display === '') {
                listDiv.style.display = 'block';
                const uniqueManufacturers = [...new Set(rollerCoasters.map(coaster => coaster.manufacturer))];
                listDiv.innerHTML = uniqueManufacturers.join('<br>');
            } else {
                listDiv.style.display = 'none';
            }
        }

        function toggleMode() {
            isHardMode = !isHardMode;
            document.getElementById('input-container').style.display = isHardMode ? 'block' : 'none';
            document.getElementById('options-container').style.display = isHardMode ? 'none' : 'grid';
            document.getElementById('mode-label').textContent = isHardMode ? 'HARD MODE' : 'EASY MODE';
            loadRandomCoaster();
        }

        // Initialize the quiz on page load
        window.onload = loadRandomCoaster;
    </script>
</body>
</html>
